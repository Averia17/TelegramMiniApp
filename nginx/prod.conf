server {
    root /src/public;
    index index.html;

    # FRONTEND
    location / {
        try_files $uri /index.html;
    }

    # BACKEND
    location ~ ^/(api) {
        proxy_pass http://webhook:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
